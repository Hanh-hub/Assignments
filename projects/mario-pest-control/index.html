<body>
    <div id="header">
    <h1>Mario's Pest Control Service, llc</h1>
    </div>

    <div id="body">
    <div id="goomba">
            
        <img src="https://www.mariowiki.com/images/thumb/9/9c/Goomba_-_MarioPartyStarRush.png/200px-Goomba_-_MarioPartyStarRush.png">

        <form name="goom" id="bounty1">
            <input class="box" id="i" type="number" name='goad' place holder>
        </form>
    </div>

    <div id="cheep">
            
        <img src="http://www.game-art-hq.com/wp-content/uploads/2015/06/Cheep-Cheep-New-Super-Mario-Bros-2006-Official-Artwork-.jpg">
        <p>Total Cheep-cheeps Slain:</p>
        <form name="goom" id="bounty2">
            <input id="j" class="box" type="number" name='goad' place holder>
        </form>
        <div id="bounty">
            <p id="">Get Paid:</p>
            <button id="pay">Cha-ching!</button>
            <p id="total"></p>
        </div>
    </div>
